{% extends 'base/base.html' %}
{% block content %}
<br>
<br>
<h1 class="text-xl">Search results for "{{query}}"</h1>
<br>
<div class="flex flex-wrap">
{% for product in products %}
<div class="p-2 w-1/3">
<div class="bg-gray-200 p-4 hover:scale-110 ease-out duration-200">
    <div class="image">
        <img src = "{{product.image.url}}" alt="Image of {{product.title}}">
<h2 class="text-2xl"><a href="{{product.category.slug}}/{{product.slug}}" class="no-underline hover:underline">{{product.title}}</a></h2>
<p>&#8377;{{product.display_price}}</p></div>
</div>
</div>
</div>
{% endfor %}
{% endblock %}
