{% extends 'base/base.html' %}
{% block content %}
<h1 class="font-serif text-2xl mt-4 mb-8 flex justify-center text-indigo-600">Signup!</h1>
<div class="flex justify-center">
<form action="/signup" method="post">
    {% csrf_token %}
    {{form.as_p}}

    <input type="submit" class="text-white flex justify-center mt-3 bg-indigo-800 rounded-xl px-8 py-2 flex justify-center backdrop-opacity-25 hover:bg-purple-500">
</form>
</div>
{% endblock %}
