{% extends 'base/base.html' %}
{% block content %}
<br>
<div class="text-2xl font-serif text-indigo-600 flex justify-center underline">
Products sold by {% firstof user.get_full_name user.username %}:
</div>
<div class="flex flex-wrap justify-center">
{% for product in user.product.all %}
<div class="product p-2 m-4 flex basis-1/4">
    <div class="bg-gray-200 p-4 hover:scale-110 ease-out delay-200">
        <div class="image">
            <img src = "{{product.image.url}}" alt="Image of {{product.title}}">
    <h2 class="text-2xl"><a href="../{{product.category.slug}}/{{product.slug}}" class="no-underline hover:underline">{{product.title}}</a></h2>
    <p>&#8377;{{product.display_price}}</p></div>
    </div>
</div>
{%endfor%}
</div>
{% endblock %}
